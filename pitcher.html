<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Baseball Pitcher Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pitcherstyles.css" />
    </head>
  <body>
    <div class="top">
<h1 id="title">Pitcher Sign Up</h1>
<p id="description">Must be complete before camp</p>
    </div> 
<form id="survey-form" method="post" target="https://formspree.io/f/xkggpedn">
    <div class="form">
  <fieldset>
 <label for="name" id="name-label">Name
    <input required type="text" id="name" placeholder="ex. Brady Singer" name="name">
  </label>
  <label for="email" id="email-label">Email
    <input required type="email" id="email" placeholder="ex. @gmail.com" name="email">
    </label>  
   <label for ="number" id="number-label">Max Velo
     <input required type="number" id="number" min="70" max="150" placeholder="*" name="max-velo">
   </label>   
<label for="dropdown">Position
  <select id="dropdown" name="position">
    <option value="">Select One</option>
    <option value="starter">Starter</option>
    <option value="reliever">Reliever</option>
    <option value="closer">Closer</option>
    </select>
    </fieldset>
   <fieldset>
     <legend><u>Throwing Arm</u></legend> 
    </label>
   <label class="arm" for="right-arm">
     <input class="radio" name="arm" id="right-arm" type="radio" value="right-arm">
    Right</label>
    <label class="arm" for="left-arm">
      <input class="radio" name="arm" id="left-arm" type="radio" value="left-arm"> 
      Left</label>
      </fieldset>
     <fieldset>
       <legend><u>Pitch Arsenal</u></legend> 
          <label class="pitch" for="four-seam">
            <input value="four-seam" name="pitch" id="four-seam" type="checkbox">
           Four-seam</label> 
           <label class="pitch" for="two-seam"> 
            <input class="pitch" value="two-seam" name="pitch" id="two-seam" type="checkbox">
           Two-seam</label> 
           <label class="pitch" for="cutter">
            <input value="cutter" name="pitch" id="cutter" type="checkbox">
           Cutter</label> 
           <label class="pitch" for="curveball">
            <input value="curveball" name="pitch" id="curveball" type="checkbox">
           Curveball</label> 
           <label class="pitch" value="slider" for="slider">
            <input name="pitch" id="slider" type="checkbox">
           Slider</label> 
           <label class="pitch" value="sweeper" for="sweeper">
            <input name="pitch" id="sweeper" type="checkbox">
           Sweeper</label> 
           <label class="pitch" value="knuckleball" for="knuckleball">
            <input name="pitch" id="knuckleball" type="checkbox">
           Knuckleball</label> 
           <label class="pitch" value="changeup" for="changeup"> 
            <input name="pitch" id="changeup" type="checkbox">
           Changeup</label> 
           <label class="pitching-style" for="pitching-style">Describe Your Pitching Style
             <textarea id="pitching-style" name="pitching-style" placeholder="ex. location specialist with a wipeout slider"></textarea>
             </label>
             <input id="submit" value="submit" type="submit">
           </fieldset>
    </div>           
</form>
    </body>
    </html>
